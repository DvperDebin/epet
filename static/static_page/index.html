<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>E宠商城</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dist/index.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_590492_fti492723yn1att9.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_590492_7oyypgwfnrlo9a4i.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_590492_x1uwiez6hqguv7vi.css">
  <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
  <div id="outer_wrapper">
    <!-- 首页 -->
    <div id="home_page">
      <!-- 首页头部 -->
      <header class="header">
        <!-- 头部广告 -->
        <div class="header_nav_wrapper">
          <a href="###" class="header_adv">
            <img src="images/headerAdv.jpg">
          </a>
          <img src="images/closebtn.png">
        </div>
        <!-- 广告下方导航 -->
        <div class="header_main">
          <!-- 头部搜索 -->
          <div class="header_search">
            <div class="header_search_inner">
              <span>狗狗 | 北京
                <i class="iconfont icon-sanjiao"></i>
              </span>
              <span>
                <input type="text" placeholder="搜索商品和品牌">
                <span> <i class="iconfont icon-search"></i> </span>
              </span>
              <span>
                <i class="iconfont icon-xinxi"></i>
              </span>
            </div>
          </div>
          <!-- 头部导航 -->
          <div class="header_nav">
            <div class="header_nav_item">
              <span class="header_nav_text on">首页</span>
            </div>
            <div class="header_nav_item">
              <span class="header_nav_text ">狗狗主粮</span>
            </div>
            <div class="header_nav_item">
              <span class="header_nav_text">服饰城</span>
            </div>
            <div class="header_nav_item">
              <span class="header_nav_text">医疗保健</span>
            </div>
            <div class="header_nav_item">
              <span class="header_nav_text">零食玩具</span>
            </div>
          </div>
        </div>
      </header>

      <!-- 首页内容区 -->
      <div class="home_content">
        <!-- 轮播图区域 -->
        <nav class="home_nav">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <!-- 第一页 -->
              <div class="swiper-slide">
                <a href="###">
                  <img src="images/slider1.jpg">
                </a>
              </div>
              <!-- 第二页 -->
              <div class="swiper-slide">
                <a href="###">
                  <img src="images/slider2.jpg">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="###">
                  <img src="images/slider3.jpg">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="###">
                  <img src="images/slider4.jpg">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="###">
                  <img src="images/slider5.jpg">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="###">
                  <img src="images/slider-7.jpg">
                </a>
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </nav>
        <!-- 大banner区域 -->
        <div class="home_banner">
          <a href="###">
            <img src="images/banner.jpg">
          </a>
        </div>
        <!-- 选项区域 -->
        <div class="home_selection">
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav1.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav2.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav3.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav4.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav5.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav6.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav7.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav8.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav9.jpg">
            </a>
          </div>
          <div class="home_selection_item">
            <a href="###">
              <img src="images/nav10.jpg">
            </a>
          </div>
        </div>
        <!-- 今日秒杀 -->
        <div class="home_adv">
          <a href="###">
            <img src="images/adv-1.jpg">
          </a>
        </div>

        <!-- 每日疯抢 -->
        <div class="home_suprise">
          <!-- 文字区域 -->
          <div class="home_suprise_text">
            <a href="###">
              <img src="images/buyeveryday.png">
            </a>
            <span class="home_suprise_text_right">
              <span>本厂结束</span><span>12</span>: <span>00</span>
            </span>
          </div>
          <!-- 图片区域 -->
          <ul>
            <li></li>
          </ul>
        </div>





        <!-- 占位以显示内容盒子 -->
        <div class="emptydiv">

        </div>
      </div>

    </div>

 <!--   &lt;!&ndash; 分类 &ndash;&gt;
    <div></div>
    &lt;!&ndash; 购物车 &ndash;&gt;
    <div></div>
    &lt;!&ndash; 我的E宠 &ndash;&gt;
    <div></div>-->

    <!--脚部分 -->
    <footer id="footer">
      <div class="footer_item on">
        <span class="item_icon">
          <i class="iconfont icon-shouyedianpujishishangcheng"></i>
        </span>
        <span>首页</span>
      </div>
      <div class="footer_item" >
        <span class="item_icon">
          <i class="iconfont icon-fenlei"></i>
        </span>
        <span>分类</span>
      </div>
      <div class="footer_item">
        <span class="item_icon">
          <i class="iconfont icon-gouwuche"></i>
        </span>
        <span>购物车</span>
      </div>
      <div class="footer_item">
        <span class="item_icon">
          <i class="iconfont icon-chongwu"></i>
        </span>
        <span>我的E宠</span>
      </div>
    </footer>
  </div>
</body>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
<script type="text/javascript">
  window.onload = function () {
    //swiper
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay:true,
      delay:3000,
      pagination: {
        el: '.swiper-pagination'
      }
    })
  }
</script>
</html>
